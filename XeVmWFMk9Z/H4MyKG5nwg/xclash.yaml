port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: false
  ipv6: false
  #listen: 0.0.0.0:53
  enhanced-mode: fake-ip # 或 fake-ip redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.msftncsi.com'
    - 'www.msftconnecttest.com'
    - '*localhost*'
    - '*.cn'
  nameserver:
    - https://223.5.5.5/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 10.0.0.0/8
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/8
      - 198.19.0.0/16
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/3
proxies:
  - name: Trojan JP
    type: trojan
    server: t.firebirdx.com
    port: 443
    password: 62be4743
    alpn:
      - h2
      - http/1.1
proxy-providers:
  jetstream:
     type: http
     url: "https://jetstream.site/api/v1/public/services/41618/55d7412e848eedfb93100a9c56f570f8?client=clash"
     interval: 3600
     path: ./Proxy/jetstreamfeed.yaml
     health-check:
       enable: true
       interval: 800
       url: http://www.gstatic.com/generate_204
  #xpro:
  #   type: http
  #   url: "https://raw.githubusercontent.com/niaolianyu/DRYhMhdzos/main/XeVmWFMk9Z/H4MyKG5nwg/xpro.yaml"
  #   interval: 3600
  #   path: ./Proxy/xpro.yaml
  #   health-check:
  #     enable: true
  #     interval: 800
  #     url: http://www.gstatic.com/generate_204 
proxy-groups:
  - name: 国外走向
    type: select
    proxies:
      - 🔰 節點選擇
      - 自有
      - DIRECT
  - name: 国内走向
    type: select
    proxies:
      - DIRECT
      - 自有
      - 🔰 節點選擇
  - name: 🔰 節點選擇
    type: select
    proxies:
      - AutoUrl-test
      - Load-balance
      - Trojan JP
    use:
      #- xpro
      - jetstream
  - name: AutoUrl-test
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - Trojan JP
    use:
      #- xpro
      - jetstream
  - name: Load-balance
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - Trojan JP
    use:
      #- xpro
      - jetstream
  - name: 自有
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - Trojan JP
    use:
     # - xpro
rule-providers:
  xprodomain:
    type: http
    behavior: classical
    path: ./RuleSet/Extra/xprodomain.yaml
    url: https://raw.githubusercontent.com/niaolianyu/DRYhMhdzos/main/XeVmWFMk9Z/H4MyKG5nwg/xprodomain.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400
  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400
